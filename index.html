<!DOCTYPE html>
<html>
<head>
  <title>JSON Viewer and Editor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .json-key {
      font-weight: bold;
    }
    .json-node {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>JSON Viewer and Editor</h1>
  <textarea id="json-input1" placeholder="Paste JSON data here" rows="10" cols="50"></textarea>
  <textarea id="json-input2" placeholder="Paste second JSON data here for merging" rows="10" cols="50"></textarea>
  <button id="load-json">Load JSON</button>
  <button id="merge-json">Merge JSON</button>
  <div id="json-viewer"></div>
  <script src="js/app.js"></script>
</body>
</html>
